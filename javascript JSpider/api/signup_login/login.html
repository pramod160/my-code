<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/signup.css">
</head>
<body>
    
    <form action="" id="form">
        <h1>Login Form</h1>
        <div>
            <input type="text" name="email" placeholder="Enter Your username" id="email" autocomplete="email">
        </div>
        <div>
            <input type="password" name="pwd" placeholder="Enter Your password" id="pwd" autocomplete="pwd">
        </div>
        <div>
            <button type="submit" id="submit_btn">Submit</button>
        </div>
        <div>
            <button type="reset" id="reset_btn">Reset</button>
        </div>
    </form>
    <script src="./login.js"></script>
</body>
</html>
